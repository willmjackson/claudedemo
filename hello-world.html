    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #1a1a2e;
        }

        .background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .background img.active {
            opacity: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .greeting {
            font-size: clamp(2.5rem, 10vw, 6rem);
            color: #fff;
            cursor: pointer;
            user-select: none;
            text-align: center;
            padding: 1rem;
            transition: transform 0.2s ease, text-shadow 0.2s ease;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .greeting:hover {
            transform: scale(1.05);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3), 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .greeting:active {
            transform: scale(0.98);
        }

        .language {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-shadow: 0 1px 10px rgba(0, 0, 0, 0.5);
        }

        .hint {
            position: fixed;
            bottom: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            z-index: 1;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        .credit {
            position: fixed;
            bottom: 0.8rem;
            right: 1rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.7rem;
            z-index: 1;
            text-decoration: none;
            transition: color 0.2s;
        }

        .credit:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .loading {
            position: fixed;
            top: 1rem;
            right: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .loading.visible {
            opacity: 1;
        }
    </style>
</head>

        <div class="greeting" id="greeting">Hello World</div>
        <div class="language" id="language">English</div>

        let currentIndex = 0;
        const greeting = document.getElementById('greeting');
        const language = document.getElementById('language');
        const background = document.getElementById('background');
        const credit = document.getElementById('credit');
        const loading = document.getElementById('loading');

        // Preload images
        const preloadedImages = [];

        function preloadImage(index) {
            if (preloadedImages[index]) return preloadedImages[index];

            const img = new Image();
            img.src = translations[index].image;
            preloadedImages[index] = img;
            return img;
        }

        // Create initial image elements
        translations.forEach((t, i) => {
            const img = document.createElement('img');
            img.dataset.index = i;
            if (i === 0) {
                img.src = t.image;
                img.classList.add('active');
            }
            background.appendChild(img);
        });

        // Preload next few images
        for (let i = 0; i < Math.min(5, translations.length); i++) {
            preloadImage(i);
        }

        function updateCredit(index) {
            credit.textContent = translations[index].credit;
            credit.href = translations[index].creditUrl;
        }

        updateCredit(0);

        greeting.addEventListener('click', () => {
            const prevIndex = currentIndex;
            currentIndex = (currentIndex + 1) % translations.length;

            // Update text
            greeting.textContent = translations[currentIndex].text;
            language.textContent = translations[currentIndex].language;

            // Update background
            const images = background.querySelectorAll('img');
            images[prevIndex].classList.remove('active');

            const currentImg = images[currentIndex];
            if (!currentImg.src) {
                loading.classList.add('visible');
                currentImg.src = translations[currentIndex].image;
                currentImg.onload = () => {
                    loading.classList.remove('visible');
                    currentImg.classList.add('active');
                };
            } else {
                currentImg.classList.add('active');
            }

            // Update credit
            updateCredit(currentIndex);

            // Preload next images
            for (let i = 1; i <= 3; i++) {
                const nextIndex = (currentIndex + i) % translations.length;
                const nextImg = images[nextIndex];
                if (!nextImg.src) {
                    nextImg.src = translations[nextIndex].image;
                }
            }
        });
